# Configs
config defaultToCurrentScreen true
config nudgePercentOf screenSize
config resizePercentOf screenSize
config secondsBetweenRepeat 0.1
config checkDefaultsOnLoad true
config focusCheckWidthMax 3000

config windowHintsShowIcons true
config windowHintsIgnoreHiddenWindows false
config windowHintsSpread true

# Monitor Aliases
alias mon-laptop      2560x1600
alias mon-34inch    3440x1440
alias mon-thunderbolt 2560x1440

# Position Aliases
alias 1-chat  move screenOriginX;screenOriginY                               screenSizeX/3;screenSizeY/2     ${mon-laptop}
alias 1-main  move screenOriginX+screenSizeX/9;screenOriginY                 8*screenSizeX/9;screenSizeY     ${mon-laptop}
alias 1-full move screenOriginX;screenOriginY                 screenSizeX;screenSizeY     ${mon-laptop}
alias 2-bot   move screenOriginX;screenOriginY+screenSizeY/2                 screenSizeX;screenSizeY/2       ${mon-34inch}
alias 2-bot-l move screenOriginX;screenOriginY+screenSizeY/2                 screenSizeX/3;screenSizeY/2     ${mon-34inch}
alias 2-bot-m move screenOriginX+screenSizeX/3;screenOriginY+screenSizeY/2   screenSizeX/3;screenSizeY/2     ${mon-34inch}
alias 2-bot-r move screenOriginX+2*screenSizeX/3;screenOriginY+screenSizeY/2 screenSizeX/3;screenSizeY/2     ${mon-34inch}
alias 2-mid   move screenOriginX+screenSizeX/8;screenOriginY+screenSizeY/8   3*screenSizeX/4;3*screenSizeY/4 ${mon-34inch}
alias 2-top   move screenOriginX;screenOriginY                               screenSizeX;screenSizeY/2       ${mon-34inch}
alias 2-top-l move screenOriginX;screenOriginY                               screenSizeX/2;screenSizeY/2     ${mon-34inch}
alias 2-top-m move screenOriginX+screenSizeX/6;screenOriginY                 2*screenSizeX/3;screenSizeY/2   ${mon-34inch}
alias 2-top-r move screenOriginX+screenSizeX/2;screenOriginY                 screenSizeX/2;screenSizeY/2     ${mon-34inch}
alias 2-left  move screenOriginX;screenOriginY                               screenSizeX/2;screenSizeY       ${mon-34inch}
alias 2-right move screenOriginX+screenSizeX/2;screenOriginY                 screenSizeX/2;screenSizeY       ${mon-34inch}

alias 3-l			move screenOriginX;screenOriginY                screenSizeX/3;screenSizeY     ${mon-34inch}
alias 3-l-2		move screenOriginX;screenOriginY                screenSizeX/3*2;screenSizeY     ${mon-34inch}
alias 3-m			move screenOriginX+screenSizeX/3;screenOriginY                screenSizeX/3;screenSizeY     ${mon-34inch}
alias 3-r			move screenOriginX+screenSizeX/3*2;screenOriginY                screenSizeX/3;screenSizeY     ${mon-34inch}
alias 3-l-bot move screenOriginX;screenOriginY+screenSizeY/2                 screenSizeX/2;screenSizeY/2     ${mon-34inch}
alias 3-l-top move screenOriginX;screenOriginY                               screenSizeX/2;screenSizeY/2     ${mon-34inch}
alias 3-right move screenOriginX+screenSizeX/2;screenOriginY                 screenSizeX/2;screenSizeY       ${mon-34inch}

# 2 Monitor layout
layout 2monitors 'iTerm2':SORT_TITLE                      ${3-l}
layout 2monitors 'Google Chrome':REPEAT                   ${3-r}
layout 2monitors 'MacVim':REPEAT                          ${3-m}
layout 2monitors 'Unity':REPEAT                           ${3-l}
layout 2monitors 'MonoDevelop-Unity':REPEAT               ${3-m}

# 1 Monitor layout
layout 1monitor 'Google Chrome':REPEAT                   ${3-l}
layout 1monitor 'MacVim':REPEAT                          ${3-m}
layout 1monitor 'iTerm2':SORT_TITLE,REPEAT               ${3-r}
layout 1monitor 'Unity':REPEAT                           ${3-l}
layout 1monitor 'MonoDevelop-Unity':REPEAT               ${3-m}

# 0 Monitor layout
layout 0monitor 'iTerm':SORT_TITLE,REPEAT                ${3-l-bot}
layout 0monitor 'Google Chrome':REPEAT                   ${3-right}
layout 0monitor 'MacVim':REPEAT                          ${2-mid}

# Default Layouts
default 2monitors resolutions:${mon-laptop};${mon-34inch}
default 1monitor  resolutions:${mon-34inch}
default 0monitor  resolutions:${mon-laptop}

alias hyper ctrl;shift;alt;cmd
# Basic location Bindings
bind pad0:ctrl ${1-chat}
bind pad.:ctrl ${1-main}
bind pad1:ctrl ${2-bot-l}
bind pad2:ctrl ${2-bot-m}
bind pad3:ctrl ${2-bot-r}
bind pad4:ctrl ${2-left}
bind pad5:ctrl ${2-mid}
bind pad6:ctrl ${2-right}
bind pad7:ctrl ${2-top-l}
bind pad8:ctrl ${2-top-m}
bind pad9:ctrl ${2-top-r}
bind pad=:ctrl ${2-top}
bind pad/:ctrl ${2-bot}
bind pad*:ctrl ${3-l-bot}
bind pad-:ctrl ${3-l-top}
bind pad+:ctrl ${3-right}

# Resize Bindings
# NOTE: some of these may *not* work if you have not removed the expose/spaces/mission control bindings
bind right:ctrl resize +10% +0
bind left:ctrl  resize -10% +0
bind up:ctrl    resize +0   -10%
bind down:ctrl  resize +0   +10%
bind right:alt  resize -10% +0 bottom-right
bind left:alt   resize +10% +0 bottom-right
bind up:alt     resize +0   +10% bottom-right
bind down:alt   resize +0   -10% bottom-right

# Push Bindings
# NOTE: some of these may *not* work if you have not removed the expose/spaces/mission control bindings
bind right:ctrl;shift push right bar-resize:screenSizeX/3
bind left:ctrl;shift  push left  bar-resize:screenSizeX/3
bind up:ctrl;shift    push up    bar-resize:screenSizeY/2
bind down:ctrl;shift  push down  bar-resize:screenSizeY/2

# Nudge Bindings
# NOTE: some of these may *not* work if you have not removed the expose/spaces/mission control bindings
bind right:ctrl;alt nudge +10% +0
bind left:ctrl;alt  nudge -10% +0
bind up:ctrl;alt    nudge +0   -10%
bind down:ctrl;alt  nudge +0   +10%

# Throw Bindings
# NOTE: some of these may *not* work if you have not removed the expose/spaces/mission control bindings
bind pad1:ctrl;alt      throw 2 resize
bind pad2:ctrl;alt      throw 1 resize
bind pad3:ctrl;alt      throw 0 resize
bind right:ctrl;alt;cmd throw right resize
bind left:ctrl;alt;cmd  throw left  resize
bind up:ctrl;alt;cmd    throw up    resize
bind down:ctrl;alt;cmd  throw down  resize

# Focus Bindings
# NOTE: some of these may *not* work if you have not removed the expose/spaces/mission control bindings
bind l:ctrl;alt    focus right
bind h:ctrl;alt     focus left
bind k:ctrl;alt       focus up
bind j:ctrl;alt     focus down
bind up:cmd;alt   focus behind
bind down:cmd;alt focus behind

# Layout Bindings
bind padEnter:ctrl layout 2monitors
bind return:ctrl layout 2monitors

# Window Hints
bind esc:cmd hint

# Switch currently doesn't work well so I'm commenting it out until I fix it.
#bind tab:ctrl switch

# Grid
bind esc:ctrl grid

# Test Cases
source .slate.test if_exists

